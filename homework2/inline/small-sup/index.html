<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Фрагмент CSS коду, для демонстрації роботи тегу <span> -->
  <style>
    .bigLetter { 
      color: red; 
      font-size: 400%;  
      font-family: serif; 
      position: relative; 
      top: 4px;  
    }
  </style> 

  <!-- Тег <small> зменшує розмір шрифту на одиницю в порівнянні зі звичайним текстом. В HTML розмір шрифту вимірюється в умовних одиницях від 1 до 7, середній розмір тексту, що використовується за замовчуванням, прийнятий 3. -->
  <small>Текст, розмір якого зменшений на одиницю</small><br> 

  <!-- Тег <strong> призначений для акцентування тексту. Браузери відображають такий текст жирним шрифтом. -->
  <strong>Важливий текст</strong>

  <!-- Тег <sup> відображає шрифт у вигляді верхнього індексу. Шрифт при цьому відображається вище базової лінії тексту і зменшеного розміру. -->
  <p>H<sub>2</sub>O</p>

  <!-- Тег <sub> відображає шрифт у вигляді нижнього індексу. Текст при цьому розташовується нижче базової лінії інших символів рядка і зменшеного розміру. -->
  <p>x<sup>2</sup> + x = -1</p>

  <!-- Тег <span> призначений для визначення малих елементів документа. На відміну від блокових елементів, таких як <table>, <p> або <div>, за допомогою тега <span> можна виділити частину інформації всередині інших тегів і встановити для неї свій стиль. -->
  <p><span class="bigLetter">В</span>елика буква</p>
</body>
</html>
