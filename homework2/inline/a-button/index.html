<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Тег <a> є одним з важливих елементів HTML і призначений для створення посилань. Залежно від присутності атрибутів name або href тег <a> встановлює посилання або якір. -->
  <a href="https://zu.edu.ua/">Перейти на офіційну сторінку <abbr title="Житомирський державний університет">ЖДУ</abbr> </a>  
  <!-- Тег <abbr> вказує, що послідовність символів є абревіатурою. -->

  <!-- Тег <acronym> вказує на те, що текст є акронімом. На відміну від абревіатури, акронім - це усталене скорочення, яке застосовується як самостійне слово.  -->
  <p>
    Популярність мови JavaScript породжена його широкими можливостями
    по взаємодії з елементами веб-сторінки через <acronym title="Document Object Model, Об'єктна модель документа">DOM</acronym>.
  </p>

  <!-- Тег <b> встановлює жирне накреслення шрифту. Допустимо використовувати цей тег спільно з іншими тегами, які визначають накреслення тексту. -->
  <b>Напівжирний текст</b>

  <!-- Тег <br> встановлює новий рядок в тому місці, де цей тег знаходиться. -->
  <br>  

  <!-- Тег <bdo> встановлює напрямок перегляду тексту і переважно призначений для використання з мовами, де читання відбувається справа наліво. Наприклад, до них відноситься арабську мову. -->
  <bdo dir="rtl">Текст</bdo>
  <br>

  <!-- Тег <big> збільшує розмір шрифту на одиницю в порівнянні зі звичайним текстом. -->
  <big>На одиницю більший</big>
  <br>

  <!-- Тег <button> створює на веб-сторінці кнопки і за своєю дією нагадує результат, одержаний за допомогою тега <input> (з атрибутом type = "button | reset | submit"). На відміну від цього тега, <button> пропонує розширені можливості по створенню кнопок. Наприклад, на подібній кнопці можна розміщувати будь-які елементи HTML, в тому числі зображення. Використовуючи стилі можна визначити вид кнопки шляхом зміни шрифту, кольору фону, розмірів і інших параметрів. -->
  <button><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/11199-200.png" alt="Зонтик" 
    style="vertical-align: middle"> Кнопка с малюнком</button></p> 
</body>
</html>
