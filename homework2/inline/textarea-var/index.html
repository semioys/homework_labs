<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Поле <textarea> є елементом форми для створення області, в яку можна вводити кілька рядків тексту. -->
  <form>
    <p><b>Залиште свій відгук:</b></p>
    <p><textarea rows="10" cols="45" name="text"></textarea></p>
    <p><input type="submit" value="Відправити"></p>
  </form>  

  <!-- Позначає текст всередині тега <time> як дата, час або обидва значення. Може вказуватися безпосередньо всередині контейнера <time>, або задаватися через атрибут datetime. -->
  <p><time>1969-07-21</time> Висадка людини на Місяць.</p>

  <!-- Контейнер <tt> відображає текст моноширінним текстом. Цей тег відноситься до групи тегів фізичного форматування. -->
  <tt>Lorem ipsum dolor sit amet</tt>

  <!-- Тег <var> використовується для виділення змінних комп'ютерних програм. Браузери зазвичай позначають текст у контейнері <var> курсивним шрифтом. -->
  <p>
    В даному прикладі робиться запит до бази даних для отримання поля <var>content_title</var> 
    із таблиці <var>content</var>, причому має задовольнятися умова 
    <code>section_id = 1</code>.
  </p>  
</body>
</html>
