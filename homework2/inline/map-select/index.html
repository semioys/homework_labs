<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Тег <map> служить контейнером для елементів <area>, які визначають активні області для карт-зображень. Такі області встановлюють невидимі зони на зображенні, що є посиланнями на HTML-документи. Мета використання тега <map> - в зв'язуванні тега <img> з клієнтської картою-зображенням -->
  <map name="primary">
    <area shape="circle" coords="75,75,75" href="left.html">
    <area shape="circle" coords="275,75,75" href="right.html">
  </map>
  <img usemap="#primary" src="https://placehold.it/350x150" alt="350 x 150 pic">

  <!-- Елемент <object> повідомляє браузеру, як завантажувати і відображати об'єкти, які початково браузер не розуміє. Як правило, такі об'єкти вимагають підключення до браузеру спеціального модуля, який називається плагін, або запуску допоміжної програми. -->
  <!-- Вставити флеш-ролик з параметрами -->
  <object data="movie.swf" type="application/x-shockwave-flash">
    <param name="foo" value="bar">
  </object>

  <!-- Елемент <samp> використовується для відображення тексту, який є результатом виведення комп'ютерної програми або скрипта. Браузери зазвичай відображають текст у контейнері <samp> за допомогою моноширинного шрифту. -->
  <p>Коли процес буде завершено, програма виведе текст
    <samp>Сканування завершено. Знайденио <em>N</em> результатів.</samp> Тоді ти можеш
    переходити до наступного кроку.
  </p>

  <!-- Тег <select> дозволяє створити елемент інтерфейсу у вигляді списку, а також список з одним або множинним вибором, як показано далі. -->
  <form method="post">
    <p><select size="3" multiple name="hero[]">
      <option disabled>Виберіть героя</option>
      <option value="Чебурашка">Чебурашка</option>
      <option selected value="Крокодил Гена">Крокодил Гена</option>
      <option value="Шапокляк">Шапокляк</option>
    </select></p>
  </form>  

  <!-- Тег <script> призначений для опису скриптів, може містити посилання на програму або її частину тексту певною мовою. Скрипти можуть розташовуватися в зовнішньому файлі і зв'язуватися з будь-яким HTML-документом. Такий підхід дозволяє використовувати одні й ті ж загальні функції на багатьох веб-сторінках і прискорює їх завантаження, тому що зовнішній файл кешується при першому завантаженні, і скрипт викликається швидше при наступних викликах. -->
  <script src="app.js"></script>
</body>
</html>
