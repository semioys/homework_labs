<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Тег <img> призначений для відображення на веб-сторінці зображень в графічному форматі GIF, JPEG або PNG. Адреса файлу з картинкою задається через атрибут src. -->
  <img src="https://zu.edu.ua/files/logo.png" alt="Лого ЖДУ">

  <!-- Тег <input> є одним з різнобічних елементів форми і дозволяє створювати різні елементи інтерфейсу і забезпечити взаємодію з користувачем. Головним чином <input> призначений для створення текстових полів, різних кнопок, перемикачів і прапорців  -->
  <b>Яким браузером ви користуєтеся:</b><Br>
  <!-- Тег <label> встановлює зв'язок між певною міткою, в якості якої зазвичай виступає текст, і елементом форми (<input>, <select>, <textarea>). -->
  <input type="radio" id="ie" name="browser" value="ie">
  <label for="ie"> Internet Explorer</label><Br>
  <input type="radio" id="opera" name="browser" value="opera" >
  <label for="opera"> Opera</label><Br>
  <input type="radio" id="firefox" name="browser" value="firefox">
  <label for="firefox"> Firefox</label><Br>
    
  <!-- Тег <kbd> використовується для позначення тексту, що набирається на клавіатурі або для назви клавіш. Браузери зазвичай позначають текст у контейнері <kbd> моноширінним шрифтом. -->
  <p>
    Для швидкого зафарбовування виділеної області кольором переднього плану
    використовуйте комбінацію клавіш <kbd>&lt;Alt&gt;+&lt;Backspace&gt;</kbd> 
    або <kbd>&lt;Alt&gt;+&lt;Delete&gt;</kbd>. 
    Для зафарбовування виділеної області фоновим кольором
    скористайтеся комбінацією
    <kbd>&lt;Ctrl&gt;+&lt;Backspace&gt;</kbd> или 
    <kbd>&lt;Ctrl&gt;+&lt;Delete&gt;</kbd>.
  </p>
</body>
</html>
