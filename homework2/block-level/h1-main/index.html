<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Тег <header> задає «шапку» сайту або розділу, в якій зазвичай розташовується заголовок. -->
  <header>
    <p>Демонстрація тегів</p>
  </header>
  <!-- Елемент <main> призначений для основного вмісту документа. Вміст має бути унікальним і не включати типові блоки на зразок шапки сайту, підвалу, навігації, бічній панелі, форми пошуку і т. д. -->
  <main>
    <!-- HTML пропонує шість заголовків різного рівня, які показують відносну важливість секції, розташованої після заголовка. Так, тег <h1> представляє собою найбільш важливий заголовок першого рівня, а тег <h6> служить для позначення заголовка шостого рівня і є найменш значним. -->
    <h1>Заголовок першого рівня</h1>
    <h2>Заголовок другого рівня</h2>
    <h3>Заголовок третього рівня</h3>
    <h4>Заголовок четвертого рівня</h4>
    <h5>Заголовок пятого рівня</h5>
    <h6>Заголовок шостого рівня</h6>

    <!-- Тег <hr> малює горизонтальну лінію, яка за своїм виглядом залежить від використовуваних параметрів, а також браузера. -->
    <hr>

    <!-- Тег <ol> встановлює нумерований список. Кожен елемент списку повинен починатися з тега <li>. Якщо до тегу <ol> застосовується таблиця стилів, то елементи <li> успадковують ці властивості.   -->
    <ol>
      <li>елемент нумерованого списку</li>
      <li>елемент нумерованого списку</li>
    </ol>  

    <!-- Тег <ul> встановлює маркований список. Кожен елемент списку повинен починатися з тега <li>. Якщо до тегу <ul> застосовується таблиця стилів, то елементи <li> успадковують ці властивості. -->
    <ul>
      <li>елемент списку списку</li>
      <li>елемент списку списку</li>
    </ul>
  </main>   
</body>
</html>
