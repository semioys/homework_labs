<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elements</title>
</head>
<body>
  <!-- Тег <form> встановлює форму на веб-сторінці. Форма призначена для обміну даними між користувачем і сервером. -->
  <!-- Елемент <fieldset> призначений для групування елементів форми. Таке групування полегшує роботу з формами, що містять велику кількість даних. -->
  <form>
    <fieldset>
    <legend>Вибір</legend>
      <input type="checkbox">Перший;<br>
      <input type="checkbox">Другий;<br>
      <input type="checkbox">Третій
     <button>Підтвердити</button>
    </fieldset>
  </form> 

  <!-- Елемент <figure> Використовується для групування будь-яких елементів, наприклад, зображень і підписів до них.  -->
  <!-- Тег <figcaption> Містить опис для тега <figure>. Тег <figcaption> повинен бути першим або останнім елементом в групі. -->
  <figure>
    <figcaption>Софійський собор</figcaption>
    <p><img src="https://s0.tchkcdn.com/g-sbfyQ7xtlQ8unznb7tngMg/17/223524/660x0/w/0/9bd2b21e446b9e9f7f3b89e97573057f_sofiyskiy_sobor_kiev_17.jpg" alt="Софійський собор" width="500" height="256" /></p>
  </figure>

  <!-- Тег <footer> задає «підвал» сайту або розділу, в ньому може розташовуватися ім'я автора, дата документа, контактна і правова інформація. -->
  <footer>
    Copyright 2018
  </footer>
</body>
</html>
